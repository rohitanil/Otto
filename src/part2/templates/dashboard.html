<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_styles.css') }}">
    <title>Judge Dashboard</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".submit-score").forEach(button => {
                button.addEventListener("click", function () {
                    const posterId = this.getAttribute("data-poster");
                    const judgeId = "{{ judge_id }}";  // Get the logged-in judge ID from Flask
                    const scoreInput = document.querySelector(`input[name="score_${posterId}"]`);
                    const score = scoreInput.value;

                    if (!score) {
                        alert("Please enter a score before submitting.");
                        return;
                    }

                    fetch("/submit_score", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            judge_id: judgeId,
                            poster_id: posterId,
                            score: parseFloat(score)  // Ensure the score is a number
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);  // Show success or error message
                    })
                    .catch(error => {
                        console.error("Error submitting score:", error);
                    });
                });
            });
        });
    </script>
</head>
<body>
    <h2>Welcome, {{ judge_name }}</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Poster ID</th>
                <th>Title</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for poster in posters %}
            <tr>
                <td>{{ poster.id }}</td>
                <td>{{ poster.title }}</td>
                <td><input type="number" name="score_{{ poster.id }}" min="0" max="10" step="0.1" /></td>
                <td><button class="submit-score" data-poster="{{ poster.id }}">Submit</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
