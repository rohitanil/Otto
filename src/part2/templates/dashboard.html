<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard_styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, Judge {{ judge_id }}</h2>
        <h3>Assigned Posters</h3>
        <table>
            <thead>
                <tr>
                    <th>Poster ID</th>
                    <th>Title</th>
                    <th>Score</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for poster in posters %}
                <tr>
                    <td>{{ poster.id }}</td>
                    <td>{{ poster.title }}</td>
                    <td><input type="number" min="1" max="10" class="score-input" id="score-{{ poster.id }}"></td>
                    <td><button class="submit-btn" onclick="submitScore('{{ poster.id }}', '{{ judge_id }}')">Submit</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function submitScore(posterId, judgeId) {
            const score = document.getElementById(`score-${posterId}`).value;
            if (!score || score < 1 || score > 10) {
                alert("Please enter a valid score between 1 and 10.");
                return;
            }

            fetch("/submit_score", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ judge_id: judgeId, poster_id: posterId, score: score })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Score submitted successfully!");
                } else {
                    alert("Failed to submit score.");
                }
            })
            .catch(error => {
                console.error("Error submitting score:", error);
                alert("Error submitting score. Please try again.");
            });
        }
    </script>
</body>
</html>
